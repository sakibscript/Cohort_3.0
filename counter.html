<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="buttonParent"></div>
  </body>
  <script>
    let state = {
      count: 0,
    };
    function onButtonPress() {
      state.count++;
      buttonComponentsReRender();
    }

    function buttonComponentsReRender() {
      let buttonParent = document.getElementById("buttonParent");
      buttonParent.innerHTML = "";
      const button = document.createElement("button");
      button.innerHTML = `Counter ${state.count}`;
      button.setAttribute("onclick", "onButtonPress()");
      buttonParent.appendChild(button);
    }
    buttonComponentsReRender();
  </script>
</html>
